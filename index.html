<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="남기재 - 프로필 링크">
    <meta property="og:description" content="직접만든 프로필!!">
    <meta property="og:image" content="1.png">

    <title>남기재 - 프로필링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient( 45deg, #F2D7D9, #D3CEDF, #9CB4CC );
        }
        .profile {
            width: 250px;
            height: 250px;

            border-radius: 100%;
            
            border: 3px solid white;
            
            background-image: url('1.png');
            background-position: center;
            background-size: 110% 110%;
        }
        .name {
            color: black;
            font-size: 60px;

            margin-top: 60px;
            margin-bottom: 30px;
        }
        .introduce {
            color: black;
            font-size: 30px;

            margin-top: 0px;
            margin-bottom: 50px;
        }
        .wrap {
            width: 450px;
            margin: 45px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 450px;
            height: 75px;

            background-color: white;
            border-radius: 12px;

            margin-bottom: 15px;

            font-size: 21px;
            font-weight: bold;
            color: #484848;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 4px 4px 6px 0px black;
        }
        .wrap > a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="name">남기재</h1>
        <p class="introduce">게임,엡 개발자입니다.</p>
        <a target="_blank" href="https://www.instagram.com/gi_jae05/">instagram</a>
        <a target="_blank" href="https://github.com/gljae">github</a>
    </div>
</body>
</html>
