<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="남기재 - 프로필 링크">
    <meta property="og:description" content="직접만든 프로필!!">
    <meta property="og:image" content="1.png">

    <title>남기재 - 프로필링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            width: 100vw;
            height: 178vh;
            background: linear-gradient( 45deg, #F2D7D9, #D3CEDF, #9CB4CC );
        }
        .profile {
            width: 180px;
            height: 180px;

            border-radius: 100%;
            
            border: 3px solid white;
            
            background-image: url('1.png');
            background-position: center;
            background-size: 110% 110%;
        }
        .name {
            color: black;
            font-size: 45px;

            margin-top: 45px;
            margin-bottom: 21px;
        }
        .introduce {
            color: black;
            font-size: 30px;

            margin-top: 0px;
            margin-bottom: 0px;
        }
        .wrap {
            width: 600px;
            margin: 45px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button{
            width: 450px;
            height: 75px;

            background-color: white;
            border-radius: 12px;

            margin-bottom: 15px;

            font-size: 21px;
            font-weight: bold;
            color: #484848;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 4px 4px 6px 0px black;
        }
        .button:hover {
            background-color: black;
            color: white;
        }
        .line {
            width: 600px;
            margin: 40px auto 40px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="name">남기재</h1>
        <hr class="line" size="4" width="450px" color="#000000">
        <p class="introduce">안녕하세요</p>
        <p class="introduce">게임 개발 웹 개발을 공부중인 학생입니다.</p>
        <p class="introduce">질문은 아래 인스타를 통해 주세요!</p>
        <hr class="line" size="4" width="450px" color="#000000">
        <a class="button" target="_blank" href="https://www.instagram.com/gi_jae05/">instagram</a>
        <a class="button" target="_blank" href="https://github.com/gljae">github</a>
    </div>
</body>
</html>
